<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/CSS/01.css">
    <link rel="stylesheet" href="../static/CSS/navbar.css">
    <script src="../static/JavaScript/jquery-3.6.0.js" async defer></script>
    <style>
        html, body {
            background-image: url("../static/picture/20240522203305.jpg");
        }
    </style>
</head>

<body>
  {% include "basic/navbar.html" %}
    <div class="login-container">
        <form id="loginForm" action="/register" method="POST">
            <div class="login-form">
                <div class="form-group">
                    <label for="student_number">学&nbsp;号:</label>
                    <input name="student_number" id="student_number" placeholder="请输入学号" required type="text">
                </div>
                <div class="form-group">
                    <label for="account">姓&nbsp;名:</label>
                    <input name="account" id="account" pattern=".{3,20}" placeholder="请输入用户名" required title="用户名长度3-20个字符" type="text">
                </div>
                <div class="form-group">
                    <label for="password">密&nbsp;码:</label>
                    <input  name="password" id="password" pattern=".{6,20}" placeholder="请输入密码" required title="密码长度6-20个字符" type="password" oninput="checkPasswordStrength()">
                    <span id="passwordStrength" class="password-strength"></span>
                </div>
                <div class="form-group">
                    <label for="password">密&nbsp;码:</label>
                    <input  name="password2" id="password2" pattern=".{6,20}" placeholder="请再次输入密码" required title="密码长度6-20个字符" type="password" oninput="checkPasswordStrength()">
                    <span id="passwordStrength2" class="password-strength"></span>
                </div>
                <input type="submit" value="注册" id="loginSubmit">
                <a href="/login" style="text-decoration: underline;cursor: pointer;color:blue">
                    已有账号？<span>去登录</span>
                </a>
            </div>
        </form>
    </div>
      {% include "basic/foot.html" %}

    <script src="../static/JavaScript/login.js"></script>
</body>

</html>
